<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

//Ball movement variables
var ball = document.getElementById('ball');
var velocityX = 4;
var velocityY = 4;
var positionX = 0;
var positionY = 0;
var reverse = false

//Ball movement functions
function animate() {
  positionX = positionX + velocityX;
  ball.style.left = positionX + 'px';
  positionY = positionY + velocityY;
  ball.style.top = positionY + 'px';

  if (positionX + velocityX > 400 || positionX + velocityX < 0) {
    velocityX = -velocityX;
  }
  if (positionY + velocityY > 500 || positionY + velocityY < 0) {
    velocityY = -velocityY;
  }
}

setInterval(animate, 20);
</script>
